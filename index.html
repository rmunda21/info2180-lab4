<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>Avengers Character Search</title>    
</head>

<body>
    <header>
        <div class="heading">
            <h1>AVENGERS CHARACTER SELECTION</h1>
        </div>    
    </header>
    <div class ="details">
        <h4>Search for a Superhero by Full Name or Alias</h4>
    </div>
    <div class="search-button">
        <input type="text" name="text" id="searchtext" placeholder="e.g. Ironman or Tony Stark"> 
        <button type="button" class = "btn"><b>Search</b></button>
    </div>
    <div class="listing">
        <h2>Results</h2>
        <hr id="hrline">
        <div id ="result">
        </div>
    </div>
</body>

</html>
